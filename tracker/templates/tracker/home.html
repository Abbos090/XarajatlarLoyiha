<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Asosiy sahifa - Xarajatlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .user-section {
            background-color: #fff;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            width: 80%;
        }
        .user-section h3 {
            margin-bottom: 10px;
        }
        .user-buttons a {
            margin: 5px;
            display: inline-block;
            padding: 8px 14px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .user-buttons a:hover {
            background-color: #0056b3;
        }
        .add-expense {
            display: block;
            text-align: center;
            margin: 30px 0;
        }
        .add-expense a {
            background-color: green;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-expense a:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Foydalanuvchilar Ro'yxati</h1>

    <div class="add-expense">
        <a href="{% url 'add_expense' %}">+ Yangi xarajat qoâ€˜shish</a>
    </div>

    {% for user in users %}
    <div class="user-section">
        <h3>{{ user }}</h3>
        <div class="user-buttons">
            <a href="{% url 'view_expenses' user %}">Barcha xarajatlar</a>
            <a href="{% url 'weekly_expenses' user %}">Haftalik xarajatlar</a>
            <a href="{% url 'monthly_expenses' user %}">Oylik xarajatlar</a>
            <a href="{% url 'yearly_expenses' user %}">Yillik xarajatlar</a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
