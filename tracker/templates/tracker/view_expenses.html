<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - Xarajatlar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            margin-top: 50px;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 25px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f1f5f9;
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 16px;
            color: #1e293b;
        }

        li:last-child {
            margin-bottom: 0;
        }

        .links {
            margin-top: 25px;
            text-align: center;
        }

        .links a {
            text-decoration: none;
            background-color: #0ea5e9;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            margin: 0 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .links a:hover {
            background-color: #0284c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ name }} foydalanuvchisining xarajatlari</h1>
        <ul>
            {% for expense in expenses %}
                <li>{{ expense.date }} - {{ expense.amount }} so'm</li>
            {% empty %}
                <li>Hech qanday xarajat topilmadi</li>
            {% endfor %}
        </ul>

        <div class="links">
            <a href="/expenses/{{ name }}/week/">Oxirgi 7 kun</a>
            <a href="/expenses/{{ name }}/month/">Joriy oy</a>
            <a href="/expenses/{{ name }}/year/">Joriy yil</a>
        </div>
    </div>
</body>
</html>
